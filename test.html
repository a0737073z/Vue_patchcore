<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>即時影像辨識系統</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
    img { max-width: 640px; border: 2px solid #ccc; border-radius: 8px; }
    button { padding: 10px; margin-top: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="app">
    <h2>即時影像串流</h2>
    <img :src="cameraUrl" alt="即時影像">
    <button @click="captureImage">拍照</button>
    <button @click="analyzeImage">分析影像</button>
    <p v-if="result">辨識結果：{{ result }}</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        cameraUrl: 'http://localhost:5129/camera_feed',
        result: ''
      },
      methods: {
        captureImage() {
          fetch('http://localhost:5129/capture', { method: 'POST' })
            .then(res => res.json())
            .then(data => alert(data.message));
        },
        analyzeImage() {
          fetch('http://localhost:5129/run_test', { method: 'POST' })
            .then(res => res.json())
            .then(data => this.result = data.message || data.error);
        }
      }
    });
  </script>
</body>
</html>
